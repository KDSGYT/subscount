<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/card.css">

  <link rel="stylesheet" href="./css/style.css" />
  <title>Subs count</title>
</head>

<body>
  <div class="window">

    <div class="subwindow">
      <!-- card to display the information from the search -->
      <div class="card">
        <div class="card-top">
          <img class="banner"  alt />
        </div>
        <!-- Card bottom -->
        <div class="card-bottom">
          <img class="card-circle" ></img>
          
          <div class="result">
            <div class="subs">

              <!-- <span>
                <span class="channelTitle">Title</span>
                <div class="stats">
                    <span class="channelSubs">Subs: 12345 M</span>
                    <span class="channelViews"> Views: 123 K</span>
                </div>
              </span> -->

            </div>
          </div>
        </div>
      </div>

      <!-- Search form  -->
      <div class="form">
        <input type="text" name="name" autocomplete="off" id="username" required />
        <label for="name" class="label-name">
          <span class="content-name">
            Search
          </span>
        </label>
      </div>
        <!--Error  -->
      <div class="error"></div>
    
    </div>
  </div>

  <!-- <script type="application/json" src="./access.json"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
